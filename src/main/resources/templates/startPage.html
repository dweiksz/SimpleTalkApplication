<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Talk Homepage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<h1>Simple Talk</h1>
<body>
    <br />
    <form action="#"  method="GET">
        <label for="searchTerm">Search</label><input type="text" name="searchTerm" id="searchTerm"/>
        <button name="submit" tyoe="submit" value="0">Search</button>
    </form>
    <br />
    <p>Simply say what you want to say!</p>
    <p th:text="${post}" />

    <form action="#" th:action="@{/savePost}" th:object="${post}" method="GET">
        <label>PostID</label><br>
        <input type="text" name="postID" th:field="*{postID}"/><br>
        <label>UserID</label><br>
        <input type="text" name="userID" th:field="*{userID}"/><br>
        <label>UserName</label><br>
        <input type="text" name="userName" th:field="*{userName}"/><br>
        <label>Message</label><br>
        <textarea name="message" rows="5" cols="50" th:field="*{message}">
        </textarea><br>
        <label>Likes</label><br>
        <input type="text" name="likes" th:field="*{likes}"/><br><br>
        <button name="button" type="submit" value="0">Post</button>
    </form>
</body>
</html>
