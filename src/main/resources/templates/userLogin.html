<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Talk Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/topnav :: navbar"></div>
    <br />
    <h3>Login to Simple Talk</h3>
    <div id="mainContent"></div>
    <div id="cookiesBox"></div>
    <script>
        function saveData(fileName, info) {
            localStorage.setItem(fileName, info);
        }

        function getData(fileName) {
            let data = localStorage.getItem(fileName);
            return data;
        }

        function acceptCookies() {
            saveData("cookiesAccepted", true);
            document.getElementById("cookiesBox").innerHTML = "";
        }

        function saveLoginInfo() {
            let saveInfoBoxChecked  = document.getElementById("rememberLoginBox").checked;
            saveData("saveLoginInfo", saveInfoBoxChecked);
            if (saveInfoBoxChecked == true) {
                let username = document.getElementById("usernameInput").value;
                let password = document.getElementById("passwordInput").value;
                saveData("username", username);
                saveData("password", password);
            }

            saveData("loggedIn", true);
        }

        let cookiesAccepted = getData("cookiesAccepted");

        if (cookiesAccepted == null) {
            document.getElementById("cookiesBox").innerHTML = "<div style='position: fixed; height: 130px; background-color: #9a9a9a;  bottom: 0px; left: 0px; right: 0px; margin-bottom: 0px;'><p style='margin-top: 10px;'>We use cookies to keep track of user information, such as being logged in.</p><p>Click accept if you understand and agree to use cookies on this site.</p><input type='button' value='Accept' onclick='acceptCookies()'></div>";
        }

        function checkIfLoggedIn() {
            let loggedIn = getData("loggedIn");
            let saveLoginInfo = getData("saveLoginInfo");
            let username = getData("username");
            let password = getData("password");

            if (loggedIn == "true") {
                let loggedInContent = "<br /><h4>You are already logged in.</h4>";
                document.getElementById("mainContent").innerHTML = loggedInContent;
            }

            if (loggedIn == "false" && saveLoginInfo == "false") {
                let loginContent = "<br /><p>Username</p><input id='usernameInput' type='text'><br /><br /><p>Password</p><input id='passwordInput' type='password'><br /><br /><input type='checkbox' id='rememberLoginBox' name='rememberLoginBox' checked='false'><label for='rememberLoginBox'> Remember login info</label><br><br /><button name='submitPost' type='submitPost' value='0' onclick='saveLoginInfo()'>Login</button>";
                document.getElementById("mainContent").innerHTML = loginContent;
            }

            if (loggedIn == null && saveLoginInfo == null) {
                let loginContent = "<br /><p>Username</p><input id='usernameInput' type='text'><br /><br /><p>Password</p><input id='passwordInput' type='password'><br /><br /><input type='checkbox' id='rememberLoginBox' name='rememberLoginBox' checked='false'><label for='rememberLoginBox'> Remember login info</label><br><br /><button name='submitPost' type='submitPost' value='0' onclick='saveLoginInfo()'>Login</button>";
                document.getElementById("mainContent").innerHTML = loginContent;
            }

            if (loggedIn == "false" && saveLoginInfo == "true") {
                let loginContent = "<br /><p>Username</p><input id='usernameInput' type='text' value='"+username+"'><br /><br /><p>Password</p><input id='passwordInput' type='password' value='"+password+"'><br /><br /><input type='checkbox' id='rememberLoginBox' name='rememberLoginBox' checked='true'><label for='rememberLoginBox'> Remember login info</label><br><br /><button name='submitPost' type='submitPost' value='0' onclick='saveLoginInfo()'>Login</button>";
                document.getElementById("mainContent").innerHTML = loginContent;
            }
        }

        window.onload = checkIfLoggedIn();
    </script>
</body>
</html>
